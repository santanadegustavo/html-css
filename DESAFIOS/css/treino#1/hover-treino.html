<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
         }

         div:hover{
            color: rgb(255, 0, 0);
            background-color: black;
         }
    </style>
</head>
<body>
    <div>PRIMEIRO</div>
    <div>SEGUNDO</div>
    <div>TERCEIRO</div>

    
</body>
</html>
