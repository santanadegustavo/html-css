<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover treino 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: blue;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <p>Aqui tem um texto escondido, passe o mouse sobre o texto abaixo e você verá o que tem nele</p>

    <div>
        pode passar o mouse, confia
        <p>Apareci paizão, tamo junto to aprendendo</p>
    </div>

    <p>Acabou, foi isso KKKK</p>
</body>
</html>
