<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <vide src="midias/meu-video.mp(4)" width="500" controls></video> <!--Pode usar, mas tem navegadores que nao funcionam este código(coloquei um () para interromper o código e consome seu próprio gb de hospedagem)-->

    <video poster="imagens/limoes-capa.png" controls width="560">
        <source src="midias/meu-video.mp4" type="video/mm4">
        <source src="midias/meu-video.m4v" type="video/mp4">
    </video>

    <h1>Também podemos inserir vídeos do youtube</h1> 
    <!--Para não gastar muito dos seus dados em hospedagem e pargar mais caro, podemos utilizar o vimeo e o YOUTUBE.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qs5UDI2Akv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>        
    </iframe>
</body>
</html>
